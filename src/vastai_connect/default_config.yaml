gpu_types:
  - RTX 3090
  - RTX 4090
  - A100
  - H100
  - H200

image: vastai/pytorch:latest

# Connection mode: ssh or ide
# Override with env var: VAST_MODE
connect_mode: ssh

# IDE command for remote connection (code, cursor, etc.)
# Override with env var: VAST_IDE
ide: code

# Disk size in GB (cannot be resized after creation)
# Override with env var: VAST_DISK
disk: 10
